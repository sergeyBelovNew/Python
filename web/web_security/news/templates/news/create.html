{% extends 'main/layout.html' %}
{% load static %}
{% block title_content %}Новости{% endblock %}

{% block body_content %}
<div class="features">
    <h1>Форма по добавлению статьи</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.ad }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ exception }}</span>
        <button class="btn btn-success" type="submit">Добавить статью</button>
        <br>
    </form>
    <button class="btn btn-warning">Back on main page</button>
</div>

{% endblock %}
